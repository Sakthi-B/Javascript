<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Final Milestone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="milestone1.js"></script>
</head>
<style>
    body {
        background-image: url(https://images.unsplash.com/photo-1625225233840-695456021cde?ixlib=rb-4.0.3&ixid=);
     background-repeat: no-repeat;
     background-size: cover;
     background-attachment: fixed;
     
    }

    .details {
        color: black;
        margin-top: 30px;
        margin-bottom: 30px;

    }
    label {
        width: 200px;
    }
</style>

<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-sm-12 ">
                    <h3 >Registration form</h3>
                </div>
<h3>
                <div class="col-lg-12 col-sm-12 ">
                    <form target="_blank">
                        <label class="details">Firstname :</label>
                        <input type="text" id="firstname">

                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details">Lastname :</label>
                    <input type="text" id="lastname">

                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details">Date of birth :</label>
                    <input type="date" id="dob">

                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details">Email :</label>
                    <input type="email" id="email">

                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details">Gender :</label>
                    <input type="radio" id="boys">Male
                    <input type="radio" id="girls">Female


                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details">Address :</label>
                    <input type="text" id="add">

                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details">City :</label>
                    <input type="text" id="city">

                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details">State :</label>
                    <input type="text" id="state">

                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details">Country :</label>
                    <input type="text" id="country">

                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details">Phone no :</label>
                    <input type="text" id="phone">

                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details"  for="password">Password :</label>
                    <input type="password" id="pass" >
                   
                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details" >Confirm password :</label>
                    <input type="password" id="conpass" >
                   
                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details">Github link :</label>
                    <input type="text" id="git">

                </div>

                <div class="col-lg-12 col-sm-12">
                    <label class="details">Linkedin link :</label>
                    <input type="text" id="link">
                </div>

               
                <div>
                    <input type="checkbox" style="margin: 10px;" id="box">I aggreed terms and condition
                </div>
            
                </form>
                <div><button class="btn btn-primary" onclick="gettingdetails()" style="margin: 10px;">Click to submit</button></div>

            </h3></div></div></div></body></html>
